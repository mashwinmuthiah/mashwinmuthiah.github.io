# Site
name: 'Ashwin Muthiah Murugappan'
description: 'Mundana is a free Jekyll theme for awesome people like you, Medium like.'
logo: 'assets/images/logo-Ashwin.png'
favicon: 'assets/images/logo-Ashwin.png'
baseurl: 'mashwinmuthiah.github.io'
#disqus: 'demowebsite'
email: 'murugappan.a@northeastern.edu'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    Ashwin:
      name:           Ashwin
      site:           https://www.linkedin.com/in/ashwinmuthiah/
      avatar:         assets/images/logo-Ashwin.png
      bio:            "Hi, I am Ashwin, Masters in Data Analytics. Working on making incomprehensible statistics real to readers."
      email:          murugappan.a@northeastern.edu
      twitter:        https://twitter.com/AshwinMuru

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: Ashwin
      avatar: assets/images/logo-Ashwin.png
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 15



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]